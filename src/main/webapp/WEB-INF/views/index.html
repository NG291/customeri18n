<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title th:text="#{customer.title}"></title>
</head>
<body>
<h3 th:text="#{customer.heading}"></h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viet Nam</a>
<table id = "customers">
    <thead>
    <tr>
        <th th:text="#{customer.name_label}">Name</th>
        <th th:text="#{customer.Email_label}">Email</th>
        <th th:text="#{customer.Address_label}">Address</th>
        <th th:text="#{customer.Edit_label}">Edit</th>
        <th th:text="#{customer.Delete_label}">Delete</th>
        <th th:text="#{customer.View_label}">View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customers}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/customers/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/customers/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/customers/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>

    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>>
